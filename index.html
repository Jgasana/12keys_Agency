<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12Keys Agency</title>
    <meta property="og:image" content="https://bolt.new/static/og_default.png">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://bolt.new/static/og_default.png">
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
(function(d,t) {
  console.log("Chatwoot init script running");
  var BASE_URL = "https://12keys-agency-chatwoot.go13ce.easypanel.host";
  var g = d.createElement(t), s = d.getElementsByTagName(t)[0];
  console.log("First script tag:", s);

  g.src = BASE_URL + "/packs/js/sdk.js";
  g.async = true;

  g.onload = function() {
    console.log("Chatwoot SDK loaded");
    window.chatwootSDK.run({
      websiteToken: "JqdHQ2WwSuyfvKNf5PsZsmR7",
      baseUrl: BASE_URL
    });
  };

  g.onerror = function(err) {
    console.error("Chatwoot SDK failed to load:", err);
  };

  if (s && s.parentNode) {
    s.parentNode.insertBefore(g, s);
  } else {
    console.warn("No <script> tag found in DOM. Appending Chatwoot script to <body>.");
    document.body.appendChild(g);
  }
})(document, "script");
</script>
  </body>
</html>
