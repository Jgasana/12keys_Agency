    <script>
      console.log("Chatwoot bootstrap script injected");

      document.addEventListener("DOMContentLoaded", function () {
        console.log("DOM fully loaded");

        var BASE_URL = "https://12keys-agency-chatwoot.go13ce.easypanel.host";
        var sdkUrl = BASE_URL + "/packs/js/sdk.js";

        // Load Chatwoot SDK
        var chatwootScript = document.createElement("script");
        chatwootScript.src = sdkUrl;
        chatwootScript.async = true;

        chatwootScript.onload = function () {
          console.log("Chatwoot SDK loaded, waiting for chatwootSDK global...");
          waitForChatwoot();
        };

        chatwootScript.onerror = function (err) {
          console.error("Failed to load Chatwoot SDK:", err);
        };

        document.body.appendChild(chatwootScript);

        function waitForChatwoot() {
          if (!window.chatwootSDK) {
            console.log("chatwootSDK not ready, retrying...");
            setTimeout(waitForChatwoot, 200);
            return;
          }

          console.log("chatwootSDK found â€” initializing widget...");

            websiteToken: "JqdHQ2WwSuyfvKNf5PsZsmR7",
            baseUrl: BASE_URL
          });

          console.log("Chatwoot widget initialized successfully");
        }
      });
    </script>
